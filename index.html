CTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
      background: url('https://www.bestbridal.co.jp/guestparty/wp-content/uploads/2023/11/%E4%BC%8A%E5%8B%A2%E5%B1%B1%EF%BC%BF%E3%83%88%E3%83%83%E3%83%95%E3%82%9A%E3%82%B9%E3%83%A9%E3%82%A4%E3%82%BF%E3%82%99%E3%83%BC%E5%A4%96%E8%A6%B3.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #4B2E2E;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2em;
      max-width: 700px;
      margin: 5em auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .address {
      text-align: center;
      font-size: 1.1em;
      margin-top: 1em;
      margin-bottom: 2em;
    }
    .timetable {
      margin-top: 2em;
    }
    .timetable h2 {
      border-bottom: 2px solid #c8a2c8;
      padding-bottom: 0.3em;
      margin-bottom: 1em;
    }
    .time-entry {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .time {
      font-weight: bold;
      margin-right: 1em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Invitation</h1>
    <div class="address">
      式場住所：〒220-0031 神奈川県横浜市西区宮崎町５８−３
    </div>
    <div class="timetable">
      <h2>当日のタイムテーブル</h2>
      <div class="time-entry"><span class="time">11:15</span>受付開始</div>
      <div class="time-entry"><span class="time">12:00</span>挙式</div>
      <div class="time-entry"><span class="time">12:45</span>披露宴会場オープン</div>
      <div class="time-entry"><span class="time">13:00</span>披露宴開始</div>
      <div class="time-entry"><span class="time">14:45</span>お開き</div>
    </div>
  </div>
</body>
</html>
