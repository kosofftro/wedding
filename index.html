<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結婚式のご案内</title>
  <style>
    body {
      font-family: 'Yu Mincho', 'Hiragino Mincho ProN', serif;
      background: url('https://example.com/wedding-background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #4B2E2E;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2em;
      max-width: 700px;
      margin: 5em auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .timetable {
      margin-top: 2em;
    }
    .timetable h2 {
      border-bottom: 2px solid #c8a2c8;
      padding-bottom: 0.3em;
      margin-bottom: 1em;
    }
    .time-entry {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .time {
      font-weight: bold;
      margin-right: 1em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>結婚式のご案内</h1>

    <div class="timetable">
      <h2>当日のタイムテーブル</h2>
      <div class="time-entry"><span class="time">11:15</span>受付開始</div>
      <div class="time-entry"><span class="time">12:00</span>挙式</div>
      <div class="time-entry"><span class="time">12:45</span>披露宴会場オープン</div>
      <div class="time-entry"><span class="time">13:00</span>披露宴開始</div>
      <div class="time-entry"><span class="time">14:45</span>お開き</div>
    </div>
  </div>
</body>
</html>
